<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | StoryHeaven</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #4b4473;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .form-container {
            width: 100%;
            max-width: 450px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .form-control {
            border-radius: 25px;
            background-color: #fff;
            color: #000;
        }

        label {
            color: #888;
        }

        .btn-rounded {
            border-radius: 25px;
            padding: 10px 25px;
        }

        img {
            width: 80px;
            margin-bottom: 20px;
        }

        a {
            color: #ccc;
            font-size: 0.9rem;
        }
        .btn-half {
            width: 50%;
        }
    </style>
</head>
<body>

<img src="/img/book.svg" alt="Book Icon">

<div class="form-container text-center">

    <h2 class="mb-4">Create Account</h2>

    <form th:action="@{/register}" th:object="${user}" method="post">
        <div class="form-floating mb-3">
            <input type="text" th:field="*{username}" class="form-control" id="username" placeholder="Username" required>
            <label for="username">Username</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Email" required>
            <label for="email">Email</label>
        </div>
        <div class="form-floating mb-4">
            <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Password" required>
            <label for="password">Password</label>
        </div>
        <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-light btn-rounded btn-half mb-3">Register</button>
        </div>
        <div class="mt-3 text-center">
            <p class="text-center text-sm">Already have an account? <a th:href="@{/login}">Log in</a></p>
        </div>
    </form>
</div>

</body>
</html>
