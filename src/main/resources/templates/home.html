<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>StoryHeaven - Главная</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-img-top {
            height: 300px;
            object-fit: cover;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

<!-- Навбар -->
<div th:replace="fragments/navbar :: navbar"></div>

<!-- Контент -->
<main class="container my-5 flex-grow-1">
    <h1 class="text-center mb-4">Добро пожаловать в StoryHeaven!</h1>
    <p class="text-center mb-5">Исследуйте, читайте и управляйте книгами онлайн. Это ваша цифровая библиотека.</p>

    <h3 class="mb-3">Популярные книги</h3>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
        <div class="col" th:each="book : ${books}">
            <div class="card h-100 shadow-sm">
                <img th:src="${book.imageUrl}" class="card-img-top" alt="Обложка книги">
                <div class="card-body">
                    <h6 class="card-title text-truncate" th:text="${book.title}">Название книги</h6>
                    <p class="text-muted small mb-2" th:text="${book.author}">Автор</p>
                    <div class="text-warning">
                        ★★★★☆
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Футер -->
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
