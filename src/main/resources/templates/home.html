<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>StoryHeaven Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .book-card {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
        }
        .book-card:hover {
            transform: scale(1.02);
        }
        .scrolling-wrapper {
            overflow-x: auto;
            white-space: nowrap;
        }
        .scrolling-wrapper .book-card {
            display: inline-block;
            margin: 0 10px;
            width: 200px;
        }
    </style>
</head>
<body class="bg-light">

<!-- Navbar -->
<div th:replace="fragments/navbar :: navbar"></div>

<!-- Main Content -->
<div class="container py-4">
    <h4 class="mb-3">New Releases</h4>
    <div class="scrolling-wrapper">
        <div th:each="book : ${books}" class="book-card">
            <img th:src="${book.imageUrl}" alt="cover" class="img-fluid mb-2" style="height: 250px; object-fit: cover;">
            <div><strong th:text="${book.title}"></strong></div>
            <div th:text="${book.author}" class="text-muted small"></div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <h4 class="mt-5 mb-3">Random Books</h4>
    <div class="row">
        <div class="col-md-4 mb-4" th:each="book : ${books}">
            <div class="book-card h-100">
                <img th:src="${book.imageUrl}" alt="cover" class="img-fluid mb-2" style="height: 300px; object-fit: cover;">
                <p class="small" th:text="${book.description}" style="height: 60px; overflow: hidden;"></p>
                <a href="#" class="btn btn-dark mt-auto">Read</a>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
