<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Все книги | StoryHeaven</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

<!-- Навбар -->
<div th:replace="fragments/navbar :: navbar"></div>

<!-- Контент -->
<main class="container my-5 flex-grow-1">
    <h2 class="mb-4 text-center">Список книг</h2>

    <div class="row">
        <div class="col-md-4 mb-4" th:each="book : ${books}">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title" th:text="${book.title}">Название книги</h5>
                    <h6 class="card-subtitle mb-2 text-muted" th:text="${book.author}">Автор</h6>
                    <p class="card-text" th:text="${book.description}">Описание книги...</p>
                    <p class="card-text"><small class="text-muted" th:text="'Год: ' + ${book.year}">Год выпуска</small></p>
                </div>
            </div>
        </div>
    </div>

</main>

<!-- Футер -->
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
