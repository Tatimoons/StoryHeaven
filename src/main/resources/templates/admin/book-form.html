<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавить / Редактировать книгу</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

<!-- Навбар -->
<div th:replace="fragments/navbar :: navbar"></div>

<main class="container my-5 flex-grow-1">
    <div class="card shadow mx-auto" style="max-width: 600px;">
        <div class="card-body">
            <h3 class="card-title text-center mb-4"
                th:text="${book.id == null} ? 'Добавить новую книгу' : 'Редактировать книгу'">
                Форма книги
            </h3>

            <form th:action="@{/admin/books/save}" th:object="${book}" method="post">
                <input type="hidden" th:field="*{id}"/>
                <div class="mb-3">
                    <label>Название</label>
                    <input type="text" th:field="*{title}" class="form-control" required/>
                </div>
                <div class="mb-3">
                    <label>Автор</label>
                    <input type="text" th:field="*{author}" class="form-control" required/>
                </div>
                <div class="mb-3">
                    <label>Описание</label>
                    <textarea th:field="*{description}" class="form-control" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label>Год</label>
                    <input type="number" th:field="*{year}" class="form-control" required/>
                </div>
                <button type="submit" class="btn btn-success">Сохранить</button>
                <a th:href="@{/admin/books}" class="btn btn-secondary ms-2">Назад</a>
            </form>
        </div>
    </div>
</main>

<!-- Футер -->
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
